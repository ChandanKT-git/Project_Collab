{% extends 'base.html' %}

{% block title %}Bad Request{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <svg class="mx-auto h-24 w-24 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <h1 class="text-6xl font-bold text-gray-900 mb-4">400</h1>
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Bad Request</h2>
        <p class="text-gray-600 mb-8">
            The request could not be understood by the server. Please check your input and try again.
        </p>
        <div class="space-x-4">
            <a href="{% url 'home' %}"
                class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition">
                Go Home
            </a>
            <a href="javascript:history.back()"
                class="inline-block bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-medium hover:bg-gray-300 transition">
                Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
