<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #4F46E5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 20px;
        }

        .team-info {
            background-color: #E0E7FF;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to the Team!</h1>
        </div>
        <div class="content">
            <p>Hello {{ recipient.username }},</p>
            <p><strong>{{ sender.username }}</strong> has added you to a team.</p>
            <div class="team-info">
                <p>{{ notification.message }}</p>
            </div>
            <p>You can now collaborate with your team members on tasks and projects.</p>
        </div>
        <div class="footer">
            <p>This is an automated notification from Project Collaboration Portal.</p>
        </div>
    </div>
</body>

</html>
