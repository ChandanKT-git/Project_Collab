<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #4F46E5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 20px;
        }

        .mention {
            background-color: #FEF3C7;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>You were mentioned!</h1>
        </div>
        <div class="content">
            <p>Hello {{ recipient.username }},</p>
            <p><strong>{{ sender.username }}</strong> mentioned you in a comment.</p>
            <p>{{ notification.message }}</p>
        </div>
        <div class="footer">
            <p>This is an automated notification from Project Collaboration Portal.</p>
        </div>
    </div>
</body>

</html>
