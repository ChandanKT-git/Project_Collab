{% extends 'base.html' %}

{% block title %}Remove Member{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Remove Member</h1>

        <p class="text-gray-700 mb-6">
            Are you sure you want to remove <strong>{{ membership.user.username }}</strong> from
            <strong>{{ team.name }}</strong>?
        </p>

        <form method="post" class="flex space-x-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg transition">
                Yes, Remove Member
            </button>
            <a href="{% url 'team_detail' team.pk %}"
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg transition">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
