[phases.setup]
nixPkgs = ["python311", "postgresql_16.dev", "gcc"]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

# Build phase: only dependency installation, no collectstatic (needs AWS creds)
[phases.build]
cmds = []

# Release phase: run migrations once per deploy (cleaner than every start)
[release]
cmd = "python manage.py migrate"

# Start phase: collectstatic (S3 upload) + launch Gunicorn
[start]
cmd = "python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"